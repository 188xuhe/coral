apply plugin: 'li-product'

buildscript {
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
    }
}

subprojects {
  plugins.withType(JavaPlugin) {
    dependencies {
      // dependency defined in product_spec.json
      testCompile spec.external.testng
    }

    test {
      useTestNG()
    }
  }
}
